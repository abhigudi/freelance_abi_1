<div  class="w-100 h-100 d-flex flex-column pb-2 overflow-auto bg-white">
    <mat-divider></mat-divider>
<div class="flex-grow-1 overflow-auto d-flex flex-column">
    <div class="d-flex flex-column w-100">
        <div class="px-2 pt-2">
            <mat-form-field >
                <mat-label>Department</mat-label>
                <mat-select multiple [formControl]="department">
                    <mat-option *ngFor="let val of searchFilterFields?.department" [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>
    
    <div class="d-flex flex-column w-100">
        <div class="px-2 pt-2">
            <mat-form-field>
                <mat-label>Roll Type</mat-label>
                <mat-select multiple [formControl]="role" >
                    <mat-option *ngFor="let val of searchFilterFields?.role"  [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>
    
    <div class="d-flex flex-column w-100">
        <div class="px-2 pt-2">
            <mat-form-field>
                <mat-label>Designmation</mat-label>
                <mat-select multiple [formControl]="designation" >
                    <mat-option *ngFor="let val of searchFilterFields?.designation"  [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>
    
    
    <div class="d-flex flex-column w-100">
        <div class="px-2 pt-2">
            <mat-form-field>
                <mat-label>Experience</mat-label>
                <mat-select multiple [formControl]="experience" >
                    <mat-option *ngFor="let val of searchFilterFields?.experience"  [value]="val">{{val}} Years</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>

    
    <div class="d-flex flex-column w-100">
        <div class="px-2 pt-2">
            <mat-form-field>
                <mat-label>Year of Joining</mat-label>
                <mat-select multiple [formControl]="yearOfJoining" >
                    <mat-option *ngFor="let val of searchFilterFields?.yearOfJoining"  [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>

    <div class="d-flex flex-column w-100">
        <div class="px-2 pt-2">
            <mat-form-field>
                <mat-label>Location</mat-label>
                <mat-select multiple [formControl]="location" >
                    <mat-option *ngFor="let val of searchFilterFields?.location"  [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>

    <div class="d-flex flex-column w-100">
        <div class="px-2 pt-2">
            <mat-form-field>
                <mat-label>Team</mat-label>
                <mat-select multiple [formControl]="team" >
                    <mat-option *ngFor="let val of searchFilterFields?.team"  [value]="val">{{val}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <mat-divider></mat-divider> -->
    </div>
</div>
<div class="d-flex justify-content-around pt-3">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onApply()">Apply</button>
</div>
</div>
